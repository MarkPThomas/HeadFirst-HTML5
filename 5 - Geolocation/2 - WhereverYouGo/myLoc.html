<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wherever you go, there you are</title>
    <script src="myLoc.js"></script>
    <link rel="stylesheet" href="myLoc.css">
</head>
<body>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>
    <div id="location">
        Your location will go here.
    </div>
    <div id="distance">
        Distance from WickedlySmart HQ will go here.
    </div>
    <div id="map">
    </div>
    <!-- sensor=true means that the code uses the browser's current position -->
    <!-- The async attribute lets the browser render the rest of your website while the Maps JavaScript API loads.
            When the API is ready, it will call the function specified using the callback parameter. -->
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDrPyUs5EYmTrFrbXoyCrp8NmeIDRZp294&callback=initMap"
            async defer></script>
</body>
</html>
